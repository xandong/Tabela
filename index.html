<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="shortcut icon" href="img/trophy.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6897037985590133" crossorigin="anonymous"></script>
</head>
<body>
    <header class="flex">
        <h1>Tabela de Classificação</h1>
    </header>
    <main class="flex column">
        <section id="info">
            <p>Adicione um nome <strong>único</strong> para cada player!</p>
            <p style="text-align: center"><strong>Win</strong> = 3 points ... <strong>Tie</strong> = 1 point</p>
        </section>
        <table id="tabela">
        </table>
        <section id="btns">
            <button id="add-player" class="btn">Add Player</button>
            <button id="remove-player" class="btn">Remove Player</button>
            <button id="reset-players" class="btn">Reset Players</button>
        </section>
    </main>
    <footer class="flex">
        <p>Desenvolvido por Alexandre Gurgel.</p>
    </footer>
</body>
</html>
